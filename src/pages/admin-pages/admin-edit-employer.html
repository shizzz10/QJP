<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/output.css" />
    <title>Edit Employer Profile</title>
  </head>
  <body>
    
    <header class="w-full flex justify-center">
      <div
        class="fixed head-foot-width top-0 w-full z-50 h-12 b-bg-color text-white border-b-4 border-white px-4 md:px-10"
      >
        <div class="flex justify-between items-center h-full">
          <!-- Logo -->
          <a href="./admin-home.html" class="flex flex-shrink-0">
            <img
              src="../../assets/qjp-logo.webp"
              alt="qjs logo"
              class="w-28"
            />
          </a>
    
          <!-- Profile and Hamburger Menu -->
          <div class="flex items-center gap-4">
            <span class="hidden md:block text-white font-medium">Profile</span>
    
            <!-- Links for About & Contact (Hidden on Small Screens) -->
            <div
              id="menu"
              class="absolute top-12 left-0 w-full bg-[#5c0931] bg-opacity-90  hidden flex flex-col gap-2 text-xs px-2 py-2"
            >
              
              <a
                href="./admin-home.html"
                class="underline text-white"
                >Home</a
              >
              <a
                href=""
                class="underline text-white"
                >Send Alert</a
              >
              <a
                href="./admin-user-managment.html"
                class="underline text-white"
                >User Managment</a
              >
              <a
                href="./admin-employer-registration.html"
                class="underline text-white"
                >Register Employer</a
              >
              <a
                href=""
                class="underline text-white"
                >Log Out</a
              >
            </div>
    
            <!-- Hamburger Icon -->
            <button
              id="menu-btn"
              class="flex flex-col justify-between w-6 h-6"
            >
              <span
                class="block w-6 h-1 bg-white transition-transform origin-center menu-line  duration-500 ease-in-out"
              ></span>
              <span
                class="block w-6 h-1 bg-white transition-opacity menu-line"
              ></span>
              <span
                class="block w-6 h-1 bg-white transition-transform origin-center menu-line"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div id="" class="md:w-full flex md:items-center flex-col">
      <main class="main !mt-14 !mb-14">
        <!-- body  -->
        <div class="flex flex-col gap-4 rounded-xl">
          <!-- profile card  -->
          <form
            id="editForm"
            class="flex flex-col gap-3 bg-white px-3 py-4 rounded-xl shadow-sm shadow-black/40"
          >
            <!-- profile pic  Business ID  -->
            <div class="flex justify-between">
              <!-- Business ID  -->
              <div class="flex flex-col w-16 justify-start items-start">
                <div class="flex items-center">
                  <span class="c-text-uxs font-medium tracking-tight"
                    >Business ID: </span
                  ><span class="c-text-uxs tracking-tight">123</span>
                </div>
                <!-- Registration  -->
                <div class="flex items-center">
                  <span class="c-text-uxs font-medium tracking-tight"
                    >Registration: </span
                  ><span class="c-text-uxs tracking-tight">26/12/24</span>
                </div>
              </div>
            <!-- profile pic  -->
              <div class="flex flex-col justify-center gap-1">
                <!-- profile Picture   -->
                <div class="flex flex-col gap-1 items-center justify-center">
                  <div
                    class="flex rounded-full border-4 w-24 h-24 justify-center items-center flex-shrink-0"
                  >
                    <img
                      id="profileImage"
                      src="../../assets/business-adver-emoji.webp"
                      class="w-20 h-20 rounded-full object-cover object-top"
                      alt=""
                    />
                  </div>
                  <!-- File Input for Upload -->
                  <div class="flex flex-col justify-center items-center">
                    <div
                      class="b-bg-h-color flex gap-1 rounded-full pr-2 items-center border border-white"
                    >
                      <picture
                        class="bg-white hover:bg-slate-100 rounded-full border border-white"
                      >
                        <img
                          src="../../assets/upload-photo.svg"
                          alt=""
                          class="w-4 m-1"
                        />
                      </picture>

                      <label
                        for="uploadLogo"
                        class="font-semibold cursor-pointer text-sm text-white"
                      >
                        Change Logo
                      </label>
                      <input
                        id="uploadLogo"
                        type="file"
                        accept="image/*"
                        class="hidden"
                      />
                    </div>
                  </div>
                </div>
                <div class="flex flex-col items-center gap-1">
                    
                    <input type="text" class="text-center w-36 border border-slate-200 p-1.5 rounded-3xl leading-4 text-stone-500  focus:border-[#8E2157] focus:outline-none text-base shadow-sm shadow-black/5" placeholder="Abc Builders">
                    
                    <div class="flex">
                        <!-- <h4 class="font-semibold text-base leading-4 text-stone-800 ">
                            Abc Builders
                        </h4> -->
                        <input type="text" class="text-center w-36 border border-slate-200 p-1.5 rounded-3xl leading-4 text-stone-500  focus:border-[#8E2157] focus:outline-none text-base shadow-sm shadow-black/5" placeholder="Ahmad Khan">
                </div>
                </div>
              </div>

              <!-- this div is just for managing layout  -->
              <div class="flex w-16 opacity-0">
                <span
                  class="text-xs font-semibold"
                  >AA</span
                >
              </div>
            </div>

            <!-- input text fields  -->

            <div class="flex flex-col gap-7">
              <!-- personal info  -->
              <div
                class="flex flex-col gap-1 bg-stone-100 hover:bg-stone-50 p-2 rounded-2xl shadow-sm shadow-black/10"
              >
                <div class="flex flex-col gap-3">
                  <!-- Username  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/at-red.svg"
                        class="w-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="username" class="font-normal text-xs pl-2"
                        >Username</label
                      >
                      <input
                        id="username"
                        type="text"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                        placeholder="abc@gmail.com"
                      />
                    </div>
                    </div>


                    
                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>

                  </div>

                  <!-- Email  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/envelope-red.svg"
                        class="w-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="email" class="font-normal text-xs pl-2"
                        >Email</label
                      >
                      <input
                        id="email"
                        type="email"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                        placeholder="abc@gmail.com"
                      />
                    </div>
                    </div>

                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>
                    
                  </div>

                  <!-- Contact Number  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/card.svg"
                        class="h-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="number" class="font-normal text-xs pl-2"
                        >Contact Number</label
                      >
                      <input
                        id="number"
                        type="text"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                        placeholder="+974 1234 4567"
                      />
                    </div>
                    </div>

                    
                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>
                  </div>

                  <!-- Organization Name   -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/Department.svg"
                        class="h-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="org_name" class="font-normal text-xs pl-2"
                        >Organization Name
                      </label>
                      <input
                        id="org_name"
                        type="text"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5  focus:outline-none shadow-sm shadow-black/5"
                        placeholder="abc Builders"
                      />
                    </div>
                    </div>
                    
                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>
                  </div>

                  <!-- LinkedIn Profile  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/linkedin.svg"
                        class="w-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="linkedin" class="font-normal text-xs pl-2"
                        >LinkedIn Profile Link</label
                      >
                      <input
                        type="url"
                        id="linkedin"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                        placeholder="Please Provide the url"
                      />
                    </div>
                    </div>
                    
                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>
                  </div>

                  <!-- Facebook Profile  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                    <div>
                      <img
                        src="../../assets/facebook.svg"
                        class="w-7 sm:w-8 mb-2.5"
                        alt="email-svg"
                      />
                    </div>
                    <div
                      class="flex flex-col text-stone-500 font-medium w-full"
                    >
                      <label for="facebook" class="font-normal text-xs pl-2"
                        >Facebook Profile Link</label
                      >
                      <input
                        type="url"
                        id="facebook"
                        class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                        placeholder="Please Provide the url"
                      />
                    </div>
                </div>
                    <div class="flex w-full">
                        <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                          >Error here</span
                        >
                      </div>

                  </div>

                  <!-- Instagram Profile  -->
                  <div class="flex flex-col items-end gap-1">
                    <div class="flex items-end gap-2 w-full">
                      <div>
                        <img
                          src="../../assets/instagram.svg"
                          class="w-7 sm:w-8 mb-2.5"
                          alt="email-svg"
                        />
                      </div>
                      <div
                        class="flex flex-col text-stone-500 font-medium w-full"
                      >
                        <label for="instagram" class="font-normal text-xs pl-2"
                          >Instagram Profile Link</label
                        >
                        <input
                          type="url"
                          id="instagram"
                          class="border w-full rounded-full text-xs px-2 py-3 sm:py-3.5 focus:border-[#8E2157] focus:outline-none shadow-sm shadow-black/5"
                          placeholder="Please Provide the url"
                        />
                      </div>
                    </div>
                    <div class="flex w-full">
                      <span class="hidden c-text-xs text-red-500 sm:text-xs pl-12"
                        >Error here</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- submit button  -->
              <button
                type="submit"
                class="px-4 py-2 m-btn text-sm rounded-full shadow-sm shadow-black/15"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </main>

    
      
      <footer class="px-0 w-full flex justify-center">
        <div
          class="h-12 fixed bottom-0 z-50 flex gap-2 text-white items-center justify-between w-full head-foot-width px-4 md:px-10 py-1 bg-[#5c0931] bg-opacity-70"
        >
          <a
            href="./admin-home.html"
            class="flex flex-col items-center gap-1 md:gap-1.5"
          >
            <img src="../../assets/find-talent.svg" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Home</span
            >
          </a>

          <a
            href=""
            class="flex flex-col items-center gap-1 md:gap-1.5"
          >
            <img src="../../assets/post-job.svg" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Send Alert </span
            >
          </a>

          <a
            href="./admin-user-managment.html"
            class="flex flex-col items-center gap-1 md:gap-1.5"
          >
            <img src="../../assets/business-ads.svg" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >User Management</span
            >
          </a>

          <a
            href="./admin-employer-registration.html"
            class="flex flex-col items-center gap-1 md:gap-1.5"
          >
            <img src="../../assets/contact-us.svg" alt="" class="h-4 md:h-5" />
            <span
              class="font-medium text-xs sm:text-sm text-white tracking-tight footer-leading"
              >Register Employer </span
            >
          </a>
        </div>
      </footer>
    </div>

    <script>
        // image upload
        const uploadLogo = document.getElementById("uploadLogo");
        const profileImage = document.getElementById("profileImage");
  
        // Handle image preview
        uploadLogo.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => (profileImage.src = e.target.result);
            reader.readAsDataURL(file);
          }
        });
  
        
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        
        menuBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
          menuBtn.classList.toggle('active');
        });
        
  
      </script>


  </body>
</html>
