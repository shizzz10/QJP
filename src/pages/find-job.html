<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Find Job</title>
  </head>
  <body>
    <header>
      <div
        class="fixed top-0 w-full z-50 c-bg-color text-white flex justify-between items-center border-b-4 border-white p-3"
      >
        <img src="../assets/qjp-logo.webp" alt="qjs logo" class="w-24" />

        <!-- Button  -->
        <div class="flex justify-start">
            <div
              class="border h-6 lg:h-10 rounded-full  flex transition-all duration-300 relative overflow-hidden"
            >
              <div
                class="px-2 sm:px-4 py-1 slider-bg absolute top-0 left-0 w-2/4 h-full bg-green-200 rounded-full z-0 transition-transform duration-300 ease-in-out"
              ></div>
              <button
                id="jobSeekerTabBtn"
                onclick="showTab(0, 'jobSeekerTab')"
                class="tab-btn font-semibold text-xs sm:text-sm lg:text-lg w-24 sm:w-32 lg:w-36 rounded-full transition-transform duration-300 ease-in-out transform overflow-hidden scale-100 hover:scale-105 text-white"
              >
                JobSeeker
              </button>
              <button
                id="businessTabBtn"
                onclick="showTab(1, 'businessTab')"
                class="tab-btn font-semibold text-xs sm:text-sm lg:text-lg w-24 sm:w-32 lg:w-36 rounded-full transition-transform duration-300 ease-in-out transform overflow-hidden scale-100 hover:scale-105 text-white"
              >
                Business
              </button>
            </div>
          </div>

      </div>
    </header>

    <main class="mt-28">
        










          <div id="businessTab" class="hidden">hello</div>
          <div id="jobSeekerTab" class="hidden">There</div>
    </main>

    <script>
         function showTab(index, tabId, selectedBtn) {
        document.getElementById("jobSeekerTab").classList.add("hidden");
        document.getElementById("businessTab").classList.add("hidden");

        document.getElementById(tabId).classList.remove("hidden");

        
        const sliderBg = document.querySelector(".slider-bg");
        sliderBg.style.transform = `translateX(${index * 100}%)`;

        const allButtons = document.querySelectorAll(".tab-btn");
    allButtons.forEach(btn => {
      btn.classList.remove("text-red-500");
      btn.classList.add("text-white");
    });

    // Add 'text-red-500' to the selected button
    selectedBtn.classList.remove("text-white");
    selectedBtn.classList.add("text-red-500");
    }
    document.addEventListener("DOMContentLoaded", () => {
        showTab(0, "jobSeekerTab");
    })
    </script>
  </body>
</html>
